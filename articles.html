<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Articles | Chronicle Insight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 50%, #000 100%);
      color: #f9fafb;
      line-height: 1.6;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
    }
    nav a {
      color: #9ca3af;
      margin-left: 16px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: #fff;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 16px;
    }
    .post-card {
      padding: 16px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.25);
      margin-bottom: 18px;
    }
    .post-card a {
      color: #fed7aa;
      font-size: 1.1rem;
      text-decoration: none;
    }
    .post-card p {
      color: #9ca3af;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h2 style="margin:0;">CHRONICLE<span style="color:#f97316;">INSIGHT</span></h2>
      <nav>
        <a href="index.html">Home</a>
        <a href="articles.html" style="color:#fff;">Articles</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <h1>Articles</h1>
    <div id="postsContainer"></div>
  </div>

  <script>
    // Auto-load posts by scanning folder (manually configured list for now)
    const posts = [
      {
        title: "Sample Article Title",
        link: "posts/new-article-sample.html",
        date: "02 December 2025",
        excerpt: "This is a sample article. Real articles will appear here soon.",
      },
    ];

    const container = document.getElementById("postsContainer");

    function renderPosts() {
      container.innerHTML = posts
        .map(
          (p) => `
          <div class="post-card">
            <a href="${p.link}">${p.title}</a>
            <p>${p.date}</p>
            <p>${p.excerpt}</p>
          </div>
        `
        )
        .join("");
    }

    renderPosts();
  </script>
  <script>
  fetch("posts.json")
    .then(response => response.json())
    .then(posts => {
      const container = document.getElementById("articles-container");

      if (!posts.length) {
        container.innerHTML = "<p style='color:#9ca3af'>No articles yet.</p>";
        return;
      }

      container.innerHTML = posts
        .map(
          post => `
          <article class="post-card">
            <h2>${post.title}</h2>
            <p>${post.date}</p>
            <p>${post.excerpt}</p>
          </article>
        `
        )
        .join("");
    })
    .catch(err => console.error(err));
  </script>

</body>
</html>
